<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-form">
        <h1>RadiumRocket Login</h1>
        <form id="login-form" method="post">
            <div id='container-email'>
                <label>Email
                    <input id='login-input-email' type="email" required />
                </label>
                <div id="mail-validation-div"></div>
            </div>
            <div id='container-password'>
                <label>Password
                    <input id='login-input-password' type="password" required />
                </label>
                <div id="password-validation-div"></div>
            </div>
            <button id='login-button' type="button">Enter</button>
            <div id="login-validation-div"></div>
        </form>
        <a id='go-to-register-link' href="register.html" rel="noopener noreferrer">don't have account? register
            now!</a>

    </div>

    <script src="../js/login.js"></script>
</body>

</html>
